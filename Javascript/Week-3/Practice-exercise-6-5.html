<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let value = "1000";

    (function() {
        let value = "2000";
        console.log(value);
    })();

    let result = (function() {
        let value = "3000";
        return value;
    })();

    console.log(result);
    console.log(value);

    (function(value) {
        console.log("The passed value is " + value);
    })("4000");

    </script>
</body>
</html>
