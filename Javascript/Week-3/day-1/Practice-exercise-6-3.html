<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num1 = 10;
        let num2 = 5;
        let operator = "+";

        function calculator(a, b, op) {
            if (op === "-") {
                return a - b;
            } else {
                return a + b;
            }
        }

        console.log(calculator(num1, num2, operator));

        operator = "-";
        console.log(calculator(num1, num2, operator));

        console.log(calculator(num1, num2));

    </script>
</body>
</html>
