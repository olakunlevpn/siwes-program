<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      let results = [];

        function addNumbers(a, b) {
            return a + b;
        }

        for (let i = 0; i < 10; i++) {
            let firstValue = i * 5;
            let secondValue = i * i;
            let response = addNumbers(firstValue, secondValue);
            results.push(response);
        }

        console.log(results);

    </script>
</body>
</html>
