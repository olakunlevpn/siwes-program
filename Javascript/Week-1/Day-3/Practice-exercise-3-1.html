         //find

        arr8 = [ 2, 6, 7, 8 ];
        let findValue = arr8.find(function(e){ 
            return e === 6
        });
        let findValue2 = arr8.find(e => e === 10);

        //find position of array with 
        arr8 = [ 2, 6, 7, 8 ];

        console.log(findIndex, findIndex2);
