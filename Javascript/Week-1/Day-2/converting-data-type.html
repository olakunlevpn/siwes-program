    <script>

        let nr1 = 2;
        let nr2 = "2";
        console.log(nr1 * nr2); // Multiplies 2 * "2", string is converted to number: outputs 4

        let nr1 = 2;
        let nr2 = "2";
        console.log(nr1 + nr2); // Adds 2 + "2", number is converted to string: outputs "22"

        let nrToStr = 6;

        let strToNr = "12";

        console.log("null", nullToNr, typeof nullToNr); // null converts to 0
