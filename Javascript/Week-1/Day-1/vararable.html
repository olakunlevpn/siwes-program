<body>
    <script>
         //Varables 
         var firstname = "John";
         var lastname = "Timothy";
         const age = 30;

         //show output in console log 
         console.log(`My name is ${firstname} ${lastname} and my age is ${age}`);


         //Types of varable scopes
         const number1 = 50;  //block scopes and constant value that cannot be changed 
         let number2   = 30;  // bloc scopes that can be change later 
         var total = number1 + number2; // global scopes that can be use in your entire script
         
         //show output in console log 
         console.log(total);
           
         //block scopes varable in block
         {
            const username = "johndeo";
            console.log(username)
         }
         //if you access the username varable here it throw undefined error eg: 
         console.log(username)

         //thats scoped varables 


        //Escape characters
        let str = "Hello, what's your name? Is it \"Mike\"?";
        console.log(str);
        let str2 = 'Hello, what\'s your name? Is it "Mike"?';
        console.log(str2);


        

    

    </script>
</body>
